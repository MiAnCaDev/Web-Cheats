<!DOCTYPE html>
<html>
	<head>
		<link rel="stylesheet/scss" type="text/css" href="main.scss"/>
		<link rel='stylesheet' href='https://use.fontawesome.com/releases/v5.7.2/css/all.css'>
		<link rel='stylesheet' href='https://unpkg.com/splitting@1.0.6/dist/splitting.css'>
		<link rel="stylesheet" href="main.css">
		<title>miguelandrescaballero.es</title>
	</head>
	<body>
		<nav>
		  <div class="container">
			<div class="grid">
			  <div class="column-xs-12 column-sm-8">
				<p id="logo">MiAnCa dev</p>
			  </div>
			  <div class="column-xs-12 column-sm-4">
				<ul>
				  <li><a href="#">About</a></li>
				  <li><a href="#">Gallery</a></li>
				  <li><a href="#">Contact</a></li>
				  <li><a href="https://x.com/MiAnCa_dev"><i class="fab fa-twitter"></i></a></li>
				  <li><a href="https://www.instagram.com/mianca.dev"><i class="fab fa-instagram"></i></a></li>
				</ul>
			  </div>
			</div>
		  </div>
		</nav>
		<main>
		  <div class="container">
			<section class="grid">
			  <div class="column-xs-12">
				<ul class="slider">
				  <li class="slider-item active">
					<div class="text-holder">
					  <h1 class="title-enter" data-splitting>Los Angeles</h1>
					</div>
					<img src="img/img.jpg">
				  </li>
				  <li class="slider-item">
					<div class="text-holder">
					  <h1 class="title-enter" data-splitting>New York City</h1>
					</div>
					<img src="img/img1.jpg">
				  </li>
				  <li class="slider-item">
					<div class="text-holder">
					  <h1 class="title-enter" data-splitting>San Francisco</h1>
					</div>
					<img src="img/img2.jpg">
				  </li>
				</ul>
			  </div>
			</div>
			<div class="column-xs-12">
				<div class="controls">
				  <button class="previous">
					<span><i class="fas fa-arrow-left"></i></span>
				  </button>
				  <button class="next">
					<span><i class="fas fa-arrow-right"></i></span>
				  </button>
				</div>
			  </div>
			</section>
		  </div>
		</main>
	</body>		
	
	<script src='https://use.fontawesome.com/releases/v5.7.2/js/all.js'></script>
	<script src='https://unpkg.com/splitting@1.0.6/dist/splitting.js'></script>
	<script type="text/javascript" src="main.js"></script>
</html>
